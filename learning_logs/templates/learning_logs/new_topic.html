{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><i class="bi bi-file-earmark-plus"></i> add your new topic:
  </h2>
{% endblock page_header %}
{% block content %}
  
  <form method="post" action="{% url 'learning_logs:new_topic' %}"> 
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
  </form>
  

{% endblock content %}
