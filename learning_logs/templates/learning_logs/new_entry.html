{% extends "learning_logs/base.html "%}
{% load bootstrap4 %}

{% block page_header %}
    <div></div><h2><small><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}        
</a></small></h2></div>
<div><h3><i class="bi bi-file-earmark-plus"></i>Add your new entry:</h3></div>
{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add entry</button>
</form>
    {% endbuttons %}

{% endblock content %}
